<p>
    {{id}}{{name}}
</p>
<h3 class="orange-text">Top Rated Movies 顶级电影</h3>
<div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of movies">
        <div class="thumbnail">
            <img [src]="movie.backdrop_path">
            <div class="caption">
                <h4 class="text-ellipsis">
                    <a title="title">{{movie.original_title}}</a>
                </h4>

                <p><strong>First Air Date: </strong>{{movie.release_date}}</p>
                <p>
                    <a>View details &raquo;</a>
                    <small class="label label-success pull-right">
                      {{movie.vote_average}}
                <i class="glyphicon glyphicon-star"></i>
              </small>
                </p>
            </div>
        </div>
    </div>
</div>
