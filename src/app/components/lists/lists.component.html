<div class="jumbotron">
    <p>Search for a movie using the form below</p>
    <form>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for movies..." [(ngModel)]="searchStr" name="searchStr" (keyup.enter)="searchMovies()" />
                <!--[(ngModel)]需要 FormsModule引入到app.module.ts中-->
                <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="searchMovies()">Go!</button>
          </span>
            </div>
        </div>
    </form>
</div>



<div>
    <h3 class="orange-text">{{title}}</h3>
    <div class="row is-flex">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of movies">
            <movie-view [movie]="movie"></movie-view>
        </div>
    </div>
</div>
